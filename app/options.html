<html>

<head>
    <title> Fukurou - Options</title>
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="css/optionsStyle.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

</head>

<body>
    <div id="header">Fukurou Extension Options</div>

    <form id="settingsform">
        <div class="settings">
            <span class="settingName">Twitch.TV Username:</span>
            <input type="text" id="username">


            <div id="redirectEH" class="setting">
                <span class="fieldname">Redirect from EHentai:</span>
                <input type="checkbox" id="redirectEHswitch" name="some-switch">
                <label for="redirectEHswitch"></label>
            </div>

            <div id="savedFolders">
                <span class="settingName">Saved Folders:</span>
                <ul id="folderList"></ul>   
            </div>        
        </div>
    </form>

    <div id="footer">
        <button id="saveButton">Save</button>
        <span id="indicator">Options Saved</span>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/options.js"></script>

</body>
</html>
